{% extends "base.html" %}
{% block title %}New Entity{% endblock %}
{% block content %}
<div class="col-md-3">
</div>
<div class="col-md-6">
  <form method=post action="{{action}}" id="newentityform">
    <div class="form-group" id="fg0">
      <label for="entityname">Entity Name:</label>
      <input type="text" name="entityname" id="entityname" class="form-control" placeholder="e.g. User">
    </div>
    <div class="form-group" id="fg1">
      <label for="entityname">Field 1:</label>
      <input type="text" name="field1" id="field1" class="form-control" placeholder="e.g. First Name">
    </div>
    <input type=submit class="btn btn-default" value="Submit">

  </form>
  <button id="newfieldbtn" class="btn btn-default">Add a New Field!</button>
</div>
<div class="col-md-3">
</div>
{% endblock %}

{% block javascript %}
<script src="{{url_for('static', filename='js/newentity.js')}}"></script>
{% endblock %}
