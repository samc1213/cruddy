{% extends "base.html" %}
{% block title %}New Entity{% endblock %}
{% block content %}
<form method=post action="{{action}}">

    {{field.text}}

{% endblock %}

{% block javascripts %}<script src="{{url_for('static', filename='js/newentity.js')}}"{% endblock %}
