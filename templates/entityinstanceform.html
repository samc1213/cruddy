{% extends "base.html" %}
{% block title %}New Entity{% endblock %}
{% block content %}
<h1 class="text-center">Create a new instance of {{entityname}}</h1>
<div class="col-md-3">
</div>
<div class="col-md-6">
<form method=post name="myForm" action="{{action}}" onsubmit="return validate()">
  {% for field in form %}
  <div class="form-group" id="{{field.name}}">
    <label for="{{field.name}}">{{field.text}}:</label>
    <input type="text" name="{{field.name}}" id="{{field.name}}" class="form-control">
  </div>
  {% endfor %}
  <input type=submit class="btn btn-default" value="Submit">
</form>
</div>
<div class="col-md-3">
</div>
{% endblock %}



{% block javascript %}
<script type = "text/javascript" src="{{url_for('static', filename='js/newentity.js')}}"></script>
{{super()}}
{% endblock %}
