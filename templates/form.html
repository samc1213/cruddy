{% extends "base.html" %}
{% block title %}New Entity{% endblock %}
{% block content %}
<form method=post name="myForm" action="{{action}}" onsubmit="return validate()">
  {% for field in form %}
    {{field.text}}
  <input type="text" name="{{field.name}}">
  {% endfor %}
  <input type=submit class="btn btn-default" value="Submit">
</form>
{% endblock %}



{% block javascript %}
<script type = "text/javascript" src="{{url_for('static', filename='js/newentity.js')}}"></script>
{{super()}}
{% endblock %}
